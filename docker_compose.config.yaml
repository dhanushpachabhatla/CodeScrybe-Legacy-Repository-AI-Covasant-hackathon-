version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai_discovery_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai_discovery_tool
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ai_discovery_network

  api:
    build: .
    container_name: ai_discovery_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai_discovery_tool?authSource=admin
      - DATABASE_NAME=ai_discovery_tool
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    volumes:
      - ./cloned_repos:/app/cloned_repos
      - ./logs:/app/logs
    networks:
      - ai_discovery_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_discovery_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - ai_discovery_network

volumes:
  mongodb_data:
    driver: local

networks:
  ai_discovery_network:
    driver: bridge